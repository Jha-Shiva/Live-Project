<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <main>
        <h1 class="heading">Focus On <span>Today</span></h1>
        <div class="container">

            </div>
            <div class="bar-section">
                <p class="value">Raise the bar by completing your goals!</p>
                <div class="bar">
                    <div class="progress-value">
                        <span>2/3 completed</span>
                    </div>
                </div>
                <p id="error-message">Please set all the 3 goals!</p>
            </div>
            <div class="task">
                <div class="checkbox">
                    <img src="/image/check-icon.svg" draggable="true" class="check-icon" alt="">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add a new goal...">
            </div>
            <div class="task">

            </div>
            <div class="task">
